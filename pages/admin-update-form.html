<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet"
   href="https://fonts.googleapis.com/css?family=Tangerine">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="/css/admin-update-form.css">
   <title>Admin Update form</title>
 </head>
 <body>

   
  <nav class="navbar">
    <!-- logo -->
    <div class="logo">{E}</div>
    <!-- navigation  -->
    <ul class="nav-links">
      <!-- checkbox toggle -->
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>
      <!-- navigation menu -->
    <div class="menu">
      <li><a href="/index.html">Home</a></li>
      <li><a href="pages/admin-login.html" style="color: red;">Logout</a></li>
   
      
    </div>
  </ul>
</nav>


<div class="container">
  <div class="title">
    Update and Upload articles
  </div>
  <section class="form">

     <div class="inputfield">
        <label>Name of the Publisher</label>
        <input type="text" class="input">
     </div> 
     
     <div class="inputfield">
      <label>Article Title</label>
      <input type="text" class="input">
   </div> 

      <div class="inputfield">
        <label>Select Date</label>
        <input type="date" class="input">
     </div>  

      <div class="inputfield">
        <label>Upload from outside</label>
        <input type="file" class="input">
     </div> 
    
    <div class="inputfield">
        <label>Article Edit Form</label>
        <textarea class="textarea"></textarea>
     </div> 
    
    <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <p>Commit change, check before submission</p>
     </div> 
    <div class="inputfield">
      <input type="submit" value="Publish" class="btn"><br>
      <a href="" style="color:brown;">Back</a>
    </div>
  </section>
 
</div>	

 </body>
</html>
